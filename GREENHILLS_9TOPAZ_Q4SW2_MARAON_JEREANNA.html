    <h1><b>Convert Time</b></h1>
    <h3><i>Use this as a time converter!!!</i></h3>
<table class="center">
    <tr>
        <th style="background-color:#FFF8DC">Seconds
            <p><input type="text" id="seconds"></p>
            <input type="button" class="btn btn-warning" onClick="SecdMin()" value="To Minutes">
            <input type="button" class="btn btn-warning" onClick="SecdHr()" value="To Hours">
            <input type="button" class="btn btn-warning" onClick="SecdDt()" value="To Days">
        </th>
    </tr>
        <script>
        function SecdMin(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 60;
        alert(x / y);
    }
    function SecdHr(){
        var x, y
        x = (document.getElementById('seconds').value);
        y = 3600;
        alert(x / y);
    }

    function SecdDt(){
        var x, y 
        x = (document.getElementById('seconds').value);
        y = 86400;
        alert(x / y);
    }
    </script>
